<div class="quizzes-container">
  <h2 class="quiz-heading">ðŸ“š All Quizzes</h2>

  <mat-card class="quiz-card" *ngFor="let q of quizzes">
    <mat-card-header>
      <div mat-card-avatar class="quiz-avatar"></div>
      <mat-card-title>{{ q.title }}</mat-card-title>
      <mat-card-subtitle>{{ q.category.title }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ q.description }}</p>
    </mat-card-content>

    <mat-card-actions align="end">
      <div class="quiz-buttons">
    <button mat-raised-button color="primary"
  [routerLink]="['/admin/view-questions', q.qId, q.title]"
  routerLinkActive="active-link">
  Questions
</button>



        <button mat-raised-button color="accent">Max Marks: {{ q.maxMarks }}</button>
        <button mat-raised-button color="warn">Questions: {{ q.numberOfQuestions }}</button>
        <button  [routerLink]="['/admin/quiz', q.qId]"
         routerLinkActive="active-link" mat-raised-button color="accent">Update</button>
        <button mat-raised-button color="primary">Attempts</button>
         <button mat-raised-button color="warn"  (click)="deleteQuiz(q.qId)">Delete</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>

<div class="add-quiz-container">
  <button routerLink="/admin/add-quiz" routerLinkActive="active-link" mat-raised-button color="primary">âž• Add New Quiz</button>
</div>
