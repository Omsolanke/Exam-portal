<div class="login-container">
  <div class="card shadow p-4 rounded-4 bg-dark text-white">
    <h2 class="fw-bold mb-2 text-center text-white">Login to Exam Portal</h2>
    <p class="text-center text-light mb-4">Please enter your credentials to continue</p>

    <form (ngSubmit)="formSubmit()">
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="loginData.username" name="username" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 mb-4">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="loginData.password" name="password" required />
      </mat-form-field>

      <button mat-raised-button color="primary" class="w-100">Login</button>
    </form>
  </div>
</div>
