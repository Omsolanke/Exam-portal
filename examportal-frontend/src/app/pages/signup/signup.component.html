<div class="register-page-wrapper d-flex justify-content-center align-items-center min-vh-100"
     style="background: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;">

  <div class="glass-card p-5 rounded-4 shadow-lg" style="max-width: 600px; width: 100%;">
    <div class="text-center mb-4">
 <span class="material-icons md-48 text-primary" style="font-size: 48px;">school</span>
       <h2 class="fw-bold text-black fw-bold">Create Your Account</h2>
<p class="text-dark fw-bold">Welcome to the Exam Portal. Please fill out the form to continue.</p>
    </div>

    <form (ngSubmit)="formSubmit()" class="text-white">
      <mat-form-field class="full-width mb-3" appearance="outline">
        <mat-label>User Name</mat-label>
        <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter username" required />
         <mat-hint>Username must be unique!!</mat-hint>
      </mat-form-field>
     

      <mat-form-field class="full-width mb-3" appearance="outline">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="user.password" name="password" matInput type="password" placeholder="Enter password" required />
      </mat-form-field>

      <mat-form-field class="full-width mb-3" appearance="outline">
        <mat-label>First Name</mat-label>
        <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter first name" />
      </mat-form-field>

      <mat-form-field class="full-width mb-3" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter last name" />
      </mat-form-field>

      <mat-form-field class="full-width mb-3" appearance="outline">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="user.email" name="email" matInput type="email" placeholder="Enter email" />
      </mat-form-field>

      <mat-form-field class="full-width mb-4" appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input [(ngModel)]="user.phone" name="phone" matInput type="tel" placeholder="Enter phone number" />
      </mat-form-field>

      <div class="text-center">
        <button type="submit" mat-raised-button color="primary" class="me-2">Register</button>
        <button type="reset" mat-raised-button color="warn">Clear</button>
      </div>
    </form>
  </div>
</div>
